name: metaplace

framework:
    type: python
    runtime: python27

services:
    ${name}-memcached: memcached

processes:
    web: python app.py

requirements:
    staging:
        ubuntu: [libevent-dev]

env:
  PIP_OPTS: "--exists-action=w --no-deps --extra-index-url=https://pyrepo.addons.mozilla.org/"

cron:
    - "*/5 * * * * python $HOME/cron.py"
